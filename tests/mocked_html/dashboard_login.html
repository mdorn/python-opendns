<body>

<div id="account">

<div class="roundbox">
<div class="top"><div class="top-inner"></div></div>
<div class="inner">
<div class="left">
                        <img src="https://www-files.opendns.com/img/logo-opendns-signin.gif" width="220" height="65" border="0" />
        </div>

<div class="right">
<form id="sign_in_form" name="sign_in" method="post">
        <input type="hidden" name="formtoken" value="65a1d7ee78504f2de47f8491e84543a9" />
                                        <table class="account" cellspacing="0" cellpadding="0">
                <tr>
                        <td width="30%" style="white-space: nowrap"><b>Email (or username):</b></td>
                        <td width="70%"><input name="username" type="text" style="width: 200px" /></td>
                </tr>
                <tr>
                        <td><b>Password:</b></td>
                        <td><input name="password" type="password" style="width: 200px" /></td>
                </tr>
                <tr>
                        <td align="right"><input name="dont_expire" id="dont_expire" type="checkbox" checked="checked" /></td>
                        <td><label for="dont_expire">Keep me signed in until I sign out</label></td>
                </tr>
                <tr>
                        <td style="padding:0 0 15px 0;">&nbsp;</td>
                        <td style="padding:0 0 15px 0;"><div style=""><div class="button"><input  class="submitbutton" type="submit" name="sign_in_submit" value="Sign in" /></div></div><div class="clr"></div></td>
                </tr>
        </table>
</form>
</div>
<div class="clr"></div>

<div class="bottomlinks">
        <p>
                                        <span style="float: right;">
                                Don't have an account? <a href="http://store.opendns.com/"><b>Get started!</b></a>
                        </span>
                                <a href="#" onclick="toggle('resetpwd');return false;"><b>Forgot your password?</b></a>
        </p>
        <div class="clr"></div>
        <div id="lp-msg"><span></span></div>
        <div id="resetpwd" style="display:none; padding: 5px 0 20px 0;">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <p class="slim">
                        <input id="email" type="text" size="20" name="email" />
                </p>
                <p>
                        <div class="button"><input type="submit" class="submitbutton" value="Reset password" onclick="forgot_pass();return false;" /></div>
                        &nbsp;or <a href="#" onclick="toggle('resetpwd');return false;">cancel</a>
                </p>
                <div class="clr"></div>
        </div>
</div>
</div>
<div class="bottom"><div class="bottom-inner"><div class="bottom-inner-white"></div></div></div>
</div><!-- / roundbox -->


</div><!-- / account container-->


<script type="text/javascript">
if (document.sign_in && document.sign_in.username)
        document.sign_in.username.focus();
</script>
